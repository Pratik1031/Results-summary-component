<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="right-side">
        <h5 class="result">Your Result</h5>

        <div class="circle-result">
          <p>
            <span class="num">76</span>
            <br />
            <span class="other"> of 100</span>
          </p>
        </div>

        <div class="description">
          <p>
            <span class="great">Great</span>
            <br />
          </p>
          <p>
            <span class="other"
              >You scored higher than 65% of the people who have taken these
              tests.</span
            >
          </p>
        </div>
      </div>

      <div class="summary">
        <p id="summ">Summary</p>
        <div class="box" id="red">
          <img src="./assets/images/icon-reaction.svg" alt="" / class="icon">
          <p class="name" style="color: hsl(0, 100%, 67%)">Reaction</p>
          <p class="number">80<span class="other"> / 100</span></p>
        </div>
        <div class="box" id="yellow">
          <img src="./assets/images/icon-memory.svg" alt="" / class="icon">
          <p class="name" style="color: hsl(33, 100%, 67%)">Memory</p>
          <p class="number">92 <span class="other"> / 100</span></p>
        </div>
        <div class="box" id="green">
          <img src="./assets/images/icon-verbal.svg" alt="" / class="icon">
          <p class="name" style="color: hsl(126, 100%, 67%)">Verbal</p>
          <p class="number">60<span class="other"> / 100</span></p>
        </div>
        <div class="box" id="blue">
          <img src="./assets/images/icon-visual.svg" alt="" / class="icon">
          <p class="name" style="color: hsl(226, 100%, 67%)">Visual</p>
          <p class="number">70<span class="other"> / 100</span></p>
        </div>
        <div class="box" id="continue">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pratik Dahekar</a>.
    </div>
  </body>
</html>
